{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <title>密码重置</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
</head>
<body>
<header>
    <div class="c-box fff-box">
        <div class="wp header-box">
            <p class="fl hd-tips">慕学在线网，在线学习平台！</p>
            <ul class="fr hd-bar">
                <li>服务电话：<span>33333333</span></li>
                <li class="active"><a href="{% url 'users:login' %}">[登录]</a></li>
                <li><a href="{% url 'users:register' %}">[注册]</a></li>
            </ul>
        </div>
    </div>
</header>
<section>
    <div class="c-box bg-box">
        <div class="login-box clearfix">
            <div class="hd-login clearfix">
                <a class="index-logo" href="{% url 'users:login' %}"></a>
                <h1>修改密码</h1>
                <a class="index-font" href="{% url 'index' %}">回到首页</a>
            </div>
        {% if password_modify_status %}
            <div class="fl form-box" style="width: 790px">
                <br class="center">
                <p style="font-size: 18px">密码成功，可以前往<a style="color: blue" href="{% url 'users:login' %}">登录</a></p>
            </div>
        {% else %}
            <div class="fl slide">
                <div class="imgslide">
                    <ul class="imgs">
                        <li><a href=""><img width="483" height="472" src="{% static 'images/mysql.jpg' %}"/></a></li>
                        <li><a href=""><img width="483" height="472" src="{% static 'images/mysql.jpg' %}"/></a></li>
                        <li><a href=""><img width="483" height="472" src="{% static 'images/mysql.jpg' %}"/></a></li>
                    </ul>
                </div>
                <div class="unslider-arrow prev"></div>
                <div class="unslider-arrow next"></div>
            </div>
            <div class="fl form-box">
                <h2>修改密码</h2>
                <form action="{% url 'users:reset_password' %}" method="post" autocomplete="off">
                    {% csrf_token %}
					<input type="hidden" name="email" value="{{ email }}">
                    <div class="form-group marb20 {% if passwordreset_form.errors.password_old %} errorput {% endif %}">
                        <label>旧&nbsp;密&nbsp;码</label>
                        <input name="password_old" id="password_l" type="password" placeholder="请输入旧新密码"/>
                    </div>
                    <div class="form-group marb20 {% if passwordreset_form.errors.password_new1 %} errorput {% endif %}">
                        <label>新&nbsp;密&nbsp;码</label>
                        <input name="password_new1" id="password_2" type="password" placeholder="请输入密码"/>
                    </div>
                    <div class="form-group marb8 {% if passwordmodify_form.errors.password_new2 %} errorput {% endif %}">
                        <label>新&nbsp;密&nbsp;码</label>
                        <input name="password_new2" id="password_3" type="password" placeholder="请再次输入您的新密码"/>
                    </div>
                    <div class="error btns login-form-tips" id="jsLoginTips">{% for key,value in login_form.errors.items %}{{ value }}{% endfor %}{{ msg }}</div>
                    <input class="btn btn-green" id="jsLoginBtn" type="submit" value="立即修改 > "/>
                </form>
            </div>
        {% endif %}
        </div>
    </div>
</section>
<script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/unslider.js' %}" type="text/javascript"></script>
<script src="{% static 'js/login.js' %}" type="text/javascript"></script>
</body>
</html>
